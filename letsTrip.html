<!DOCTYPE html>
<html lang="en" ng-app='app'>
	<head>
		
<meta charset="UTF-8">
			    <link rel="stylesheet" href="public/css/bootstrap.min.css">
				<link rel="stylesheet" type="text/css" href="resources/css/MapTest.css">
				<script type="text/javascript" src="public/js/angular.min.js"></script>
				<script type="text/javascript" src="public/js/jquery.min.js"></script>
				<script type="text/javascript" src="public/js/bootstrap.min.js"></script>
				<script type="text/javascript" src="resources/js/controller.js"></script>
				<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js">
    </script>
	</head>
	<body>
	
	<!--Navigation bar-->
<nav class="navbar navbar-default">
   <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
		<span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Samayam</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Contact Us</a></li>
		<li><a href="#">Report Error</a></li>
		    
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
	
	<!--3 column grid system-->
				<div ng-controller="MapController"  class="container-fluid">
					<div class="row">
					<!--main content start-->
						<div class="col-md-12">
							<div class="jumbotron">
								<h3>Explore places and add any number of spots to your wishlist 
								</h3>
								<h5>Get notified and attach memories to these spots when you visit them</h5>
								<div class="col-md-5">
											<div class="form-group">
												<label class="sr-only" for="exploreLocation">Destination</label>
												<input type="text" class="form-control" id="exploreLocation" placeholder="Start Exploring locations">
											</div>
								</div>
							</div>
							<div class="col-md-8" id="mapContainer"></div>
							<div class="col-md-4" id="mapDescription">
								<ul>
									<li ng-repeat="location in locations">
									<span>{{location.name}}</span>
									
									
									</li>
								</ul>
							</div>
							
						</div>
								
						
					</div><!--Row end-->
					
								
				</div><!--Container end-->
	</body>
</html>
